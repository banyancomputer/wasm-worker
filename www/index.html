<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    </style>
    <meta charset="utf-8">
    <title>Wasm Hasher</title> 
  </head>
  <body>
    <input type="file" id="fileInput">
    <button id="uploadButton">Hash File</button>
    <br>
    <br>
    <p> This example will hash a file on the main thread and twice on a worker thread. </p>

    <p id="response_0"> Worker 1 progress will appear here! </p>
    <p id="response_1"> Worker 2 progress will appear here! </p>
    <p id="response_2"> Main Thread progress will appear here! </p>
    <p id="response_3"> Worker results will appear here! </p>
    <p id="response_4"> Main Thread results will appear here! </p>
    <script defer="defer" src="index.js"></script>
  </body>
</html>
